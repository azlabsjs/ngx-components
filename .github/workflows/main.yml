# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Ngx-components packages deployment on github packages


on:
  push:
    tags:
      - "v[0-9]+.17.[0-9]+"

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: "@azlabsjs"
      - name: Check npm version
        run: npm -v

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          install-command: npm install --legacy-peer-deps

      - name: Build components
        run: npm run build:all

      - name: Publish ngx-common
        run: cd dist/azlabs/ngx-common && npm publish --access public

      # Enable dropzone version deployment when ready
      # - name: Publish ngx-dropzone
      #   run: cd dist/azlabs/ngx-dropzone && npm publish --access public

      - name: Publish ngx-dropdown
        run: cd dist/azlabs/ngx-dropdown && npm publish --access public

      - name: Publish ngx-intl-tel-input
        run: cd dist/azlabs/ngx-intl-tel-input && npm publish --access public
      
      - name: Publish ngx-file-input
        run: cd dist/azlabs/ngx-file-input && npm publish --access public
        
      - name: Publish ngx-options-input
        run: cd dist/azlabs/ngx-options-input && npm publish --access public
        
      - name: Publish ngx-clr-form-control
        run: cd dist/azlabs/ngx-clr-form-control && npm publish --access public

      - name: Publish ngx-smart-form
        run: cd dist/azlabs/ngx-smart-form && npm publish --access public

      - name: Publish ngx-clr-smart-grid
        run: cd dist/azlabs/ngx-clr-smart-grid && npm publish --access public

      - name: Publish ngx-slides
        run: cd dist/azlabs/ngx-slides && npm publish --access public
    env:
      NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
