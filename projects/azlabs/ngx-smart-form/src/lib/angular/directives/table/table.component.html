<table class="table table-compact">
  <thead>
    <tr>
      <th *ngFor="let item of configs" class="left">
        <span>{{ item.label | text }}</span>
        <small class="required" *ngIf="item.rules?.isRequired ?? (item | required)">(*)</small>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody #container></tbody>
</table>

<ng-content></ng-content>

<!-- table layout component -->
<ng-template
  #template
  let-formgroup="formgroup"
  let-autoupload="autoupload"
  let-inputs="inputs"
  let-remove="remove"
>
  <tr>
    <td
      *ngFor="let input of inputs"
      class="bottom"
      [ngClass]="{
        error:
          formgroup.get(input.name)?.touched &&
          formgroup.get(input.name)?.errors &&
          (formgroup.get(input.name)?.errors | keys).length > 0
      }"
    >
      <ng-container *ngIf="formgroup.get(input.name) as control">
        <ng-container
          *ngTemplateOutlet="
            view;
            context: {
              control,
              value: input,
              autoupload,
              describe: false,
              hidden:
                (input | isHidden) ||
                (control | inarray : detached : input.name)
            }"></ng-container>
      </ng-container>
    </td>
    <td class="middle center">
      <ngx-close-button (click)="remove($event)"></ngx-close-button>
    </td>
  </tr>
</ng-template>
