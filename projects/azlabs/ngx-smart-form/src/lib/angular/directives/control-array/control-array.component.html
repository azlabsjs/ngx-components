<ngx-form-control-array-outlet (removed)="handleRemoved($event)" [inputConfig]="inputConfig" [auto-upload]="autoupload"
  [template]="template"
  #container></ngx-form-control-array-outlet>

<ng-container *ngTemplateOutlet="
    addButtonRef ? addButtonRef : addTemplate;
    context: { $implicit: handleAddView.bind(this) }
  "></ng-container>

<ng-template #addTemplate let-handler>
  <ngx-add-button (click)="handler($event)"></ngx-add-button>
</ng-template>
