<ngx-form-control-array-outlet
  (removed)="removed($event)"
  [config]="config"
  [auto-upload]="autoupload"
  [template]="template"
  [detached]="detached"
  [hidden]="(config | isHidden) || (array | inarray : detached)"
  #container
></ngx-form-control-array-outlet>

<ng-container *ngTemplateOutlet="addButtonRef ? addButtonRef : addTemplate; context: { $implicit: add.bind(this) }"></ng-container>

<ng-template #addTemplate let-handler>
  <ngx-add-button (click)="handler($event)"></ngx-add-button>
</ng-template>
