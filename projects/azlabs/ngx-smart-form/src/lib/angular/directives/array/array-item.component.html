<div class="ngx__form_array__card">
  <ngx-close-button (click)="onButtonClick($event)"></ngx-close-button>
  <div class="ngx__form_array__card__card_block">
    <ng-container *ngIf="formgroup">
      <ngx-smart-form-group [no-grid-layout]="nogridlayout" [formGroup]="formgroup" [controls]="controls" [template]="template" [autoupload]="autoupload" [detached]="detached" [hidden]="(formgroup | inarray : detached)"></ngx-smart-form-group>
    </ng-container>
  </div>
</div>
