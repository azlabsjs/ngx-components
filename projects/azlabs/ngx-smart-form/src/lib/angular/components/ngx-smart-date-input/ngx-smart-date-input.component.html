<ng-container
  *ngTemplateOutlet="inputRef; context: {control: control, onBlur: onBlur.bind(this), config: inputConfig}"
></ng-container>
<span
  [class]="'input__subtext input__error_text'"
  *ngIf="control.hasError('required') && control.touched"
>
  {{ 'validation.required' | templateDict }}
</span>
<span
  [class]="'input__subtext input__error_text'"
  *ngIf="control.hasError('minDate') && control.touched"
>
  {{
    'validation.minDate'
      | templateDict: { date: control.errors ? control.errors['minDate'] : '' }
  }}
</span>
<span
  [class]="'input__subtext input__error_text'"
  *ngIf="control.hasError('maxDate') && control.touched"
>
  {{
    'validation.maxDate'
      | templateDict: { date: control.errors ? control.errors['maxDate'] : '' }
  }}
</span>
<span
  [class]="'input__subtext'"
  *ngIf="describe"
  [innerHTML]="inputConfig.descriptionText || '' | safeHtml"
></span>
