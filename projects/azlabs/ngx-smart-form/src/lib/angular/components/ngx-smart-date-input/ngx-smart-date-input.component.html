<clr-date-container>
  <label
    class="clr-control-label"
    *ngIf="showLabelAndDescription"
    [for]="inputConfig.formControlName"
  >
    {{ inputConfig.label }}
    <span class="required-text" *ngIf="inputConfig.rules?.isRequired">
      (*)
    </span>
  </label>
  <input
    placeholder="date"
    [tabIndex]="inputConfig?.formControlIndex"
    type="date"
    (blur)="onDateInputBlur()"
    [formControl]="control"
    [min]="inputConfig.minDate"
    [max]="inputConfig.maxDate"
    clrDate
  />
</clr-date-container>
<span
  [class]="'input__subtext input__error_text'"
  *ngIf="control.hasError('required') && control.touched"
>
  {{ 'validation.required' | templateDict }}
</span>
<span
  [class]="'input__subtext input__error_text'"
  *ngIf="control.hasError('minDate') && control.touched"
>
  {{
    'validation.minDate'
      | templateDict: { date: control.errors ? control.errors['minDate'] : '' }
  }}
</span>
<span
  [class]="'input__subtext input__error_text'"
  *ngIf="control.hasError('maxDate') && control.touched"
>
  {{
    'validation.maxDate'
      | templateDict: { date: control.errors ? control.errors['maxDate'] : '' }
  }}
</span>
<span
  [class]="'input__subtext'"
  *ngIf="inputConfig.descriptionText && showLabelAndDescription"
  [innerHTML]="inputConfig.descriptionText | safeHtml"
></span>
