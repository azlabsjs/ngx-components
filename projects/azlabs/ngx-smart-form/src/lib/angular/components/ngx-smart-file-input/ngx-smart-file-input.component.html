<ng-container *ngIf="inputConfig">
  <label class="clr-control-label" *ngIf="describe" [for]="inputConfig.name">
    {{ inputConfig.label }}
    <small class="required-text" *ngIf="inputConfig.rules?.isRequired">
      (*)
    </small>
  </label>
  <ng-container *ngIf="inputConfig.multiple && dropzoneConfigs">
    <ngx-smart-dz
      [config]="dropzoneConfigs"
      (removed)="dzOnRemove($event, inputConfig.multiple)"
      (added)="dzOnAdd()"
      [disabled]="control.status.toLowerCase() === 'disabled'"
      [multiple]="inputConfig.multiple"
      (acceptedFiles)="
        onAcceptedFiles(
          $event,
          inputConfig.multiple,
          inputConfig.autoupload,
          inputConfig.uploadAs
        )
      "
      (reset)="onReset()"
    ></ngx-smart-dz>
  </ng-container>
  <ng-container *ngIf="!inputConfig.multiple">
    <input
      type="file"
      placeholder="{{ inputConfig.placeholder }}"
      fileInput
      [class]="inputConfig.classes"
      [maxFileSize]="dropzoneConfigs.maxFilesize || 10"
      [maxFiles]="1"
      (sizeError)="onTooLargeFilesEvent($event)"
      (acceptedFiles)="
        onAcceptedFiles(
          $event,
          inputConfig.multiple,
          inputConfig.autoupload,
          inputConfig.uploadAs
        )
      "
      (reset)="onReset()"
    />
  </ng-container>
  <span
    [class]="'input__subtext input__error_text'"
    *ngIf="control.hasError('required') && control.touched"
  >
    {{ 'validation.required' | templateDict }}
  </span>
  <span
    [class]="'input__subtext'"
    *ngIf="describe"
    [innerHTML]="inputConfig.description || '' | safeHtml"
  ></span>
</ng-container>
