<div class="ngx-smart-form-control">
  <ng-container [ngSwitch]="inputConfig.type">
    <ng-container *ngSwitchCase="inputTypes.FILE_INPUT">
      <ngx-smart-file-input
        (addedEvent)="fileAdded.emit($event)"
        (removedEvent)="fileRemoved.emit($event)"
        [control]="control"
        [inputConfig]="inputType.asFileInput(inputConfig)"
        [showLabelAndDescription]="showLabelAndDescription"
      ></ngx-smart-file-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.HTML_INPUT">
      <div [innerHTML]="inputConfig.value | safeHtml"></div>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.SELECT_INPUT">
      <ngx-smart-select-input
        [control]="control"
        [inputConfig]="inputType.asSelectInput(inputConfig)"
        [showLabelAndDescription]="showLabelAndDescription"
        (remove)="remove.emit($event)"
        (selected)="selected?.emit($event)"
      ></ngx-smart-select-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.PHONE_INPUT">
      <ngx-smart-phone-input
        [control]="control"
        [inputConfig]="inputConfig"
        [showLabelAndDescription]="showLabelAndDescription"
      ></ngx-smart-phone-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.DATE_INPUT">
      <ngx-smart-date-input
        [control]="control"
        [inputConfig]="inputType.asDateInput(inputConfig)"
        [showLabelAndDescription]="showLabelAndDescription"
      >
        <ng-template
          #input
          let-control="control"
          let-onBlur="onBlur"
          let-config="config"
        >
          <clr-date-container>
            <label
              class="clr-control-label"
              *ngIf="showLabelAndDescription"
              [for]="config.formControlName"
            >
              {{ config.label }}
              <span class="required-text" *ngIf="config.rules!.isRequired">
                (*)
              </span>
            </label>
            <input
              placeholder="''"
              [tabIndex]="config!.formControlIndex"
              type="date"
              (blur)="onBlur($event)"
              [formControl]="control"
              [min]="config!.minDate"
              [max]="config.maxDate"
              clrDate
            />
          </clr-date-container>
        </ng-template>
      </ngx-smart-date-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.TEXTAREA_INPUT">
      <ngx-smart-textarea-input
        *ngIf="!inline"
        [control]="control"
        [inputConfig]="inputType.asTextAreaInput(inputConfig)"
        [showLabelAndDescription]="showLabelAndDescription"
        (keyup)="
          keyup.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (keydown)="
          keydown.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (keypress)="
          keypress.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (blur)="
          blur.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
      ></ngx-smart-textarea-input>
      <ngx-smart-text-input
        *ngIf="inline"
        [control]="control"
        [inputConfig]="getInlineTextAreaInput(inputConfig)"
        [showLabelAndDescription]="showLabelAndDescription"
        (keyup)="
          keyup.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (keydown)="
          keydown.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (keypress)="
          keypress.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (blur)="
          blur.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
      ></ngx-smart-text-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.NUMBER_INPUT">
      <ngx-smart-number-input
        [control]="control"
        [showLabelAndDescription]="showLabelAndDescription"
        [inputConfig]="inputType.asNumberInput(inputConfig)"
        (keyup)="
          keyup.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (keydown)="
          keydown.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (keypress)="
          keypress.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (blur)="
          blur.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
      ></ngx-smart-number-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.RADIO_INPUT">
      <ngx-smart-radio-input
        [control]="control"
        [inputConfig]="inputType.asRadioInput(inputConfig)"
        [showLabelAndDescription]="showLabelAndDescription"
      >
        <ng-template #input let-items="items">
          <clr-radio-container clrInline>
            <label>
              {{ inputConfig!.label }}
              <span
                class="required-text"
                *ngIf="inputConfig!.rules!.isRequired"
              >
                (*)
              </span>
            </label>
            <clr-radio-wrapper *ngFor="let item of items">
              <input
                placeholder="radio"
                [tabIndex]="inputConfig!.formControlIndex"
                clrRadio
                type="radio"
                required
                [checked]="control.value == item.value"
                [value]="
                  radioBoxLabel(inputConfig.formControlName, item?.value)
                "
                (change)="control!.setValue(item.value)"
              />
              <label>{{ item.description }}</label>
            </clr-radio-wrapper>
          </clr-radio-container>
        </ng-template>
      </ngx-smart-radio-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.CHECKBOX_INPUT">
      <ngx-smart-checkbox-input
        [control]="control"
        [inputConfig]="inputType.asCheckBoxInput(inputConfig)"
        [showLabelAndDescription]="showLabelAndDescription"
      ></ngx-smart-checkbox-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.PASSWORD_INPUT">
      <ngx-smart-password-input
        [control]="control"
        [inputConfig]="inputConfig"
        [showLabelAndDescription]="showLabelAndDescription"
      >
        <ng-template
          #input
          let-state="state"
          let-config="config"
          let-toggle="toggle"
          let-defaultMaxLength="defaultMaxLength"
        >
          <div class="clr-control-container">
            <div class="clr-input-wrapper password-clr-input-wrapper">
              <label
                [for]="inputConfig!.formControlName"
                class="clr-control-label"
                *ngIf="showLabelAndDescription"
              >
                {{ inputConfig!.label }}
                <small
                  class="required-text"
                  *ngIf="inputConfig!.rules!.isRequired"
                >
                  (*)
                </small>
              </label>
              <input
                [tabIndex]="inputConfig.formControlIndex"
                (keyup)="
                  keyup.emit({
                    name: inputConfig.formControlName,
                    value: $event
                  })
                "
                (keydown)="
                  keydown.emit({
                    name: inputConfig.formControlName,
                    value: $event
                  })
                "
                (keypress)="
                  keypress.emit({
                    name: inputConfig.formControlName,
                    value: $event
                  })
                "
                (blur)="
                  blur.emit({
                    name: inputConfig.formControlName,
                    value: $event
                  })
                "
                [autocomplete]="'off'"
                [type]="!state.showPassword ? 'password' : 'text'"
                autocomplete="off"
                [maxLength]="
                  config!.maxLength ? config!.maxLength : defaultMaxLength
                "
                [minLength]="config!.minLength ? config!.minLength : 0"
                [class]="config!.classes + ' password-input'"
                [formControl]="control"
                placeholder="{{
                  config!.placeholder ? config!.placeholder : ''
                }}"
              />
              <clr-icon
                shape="eye"
                (click)="toggle($event)"
                *ngIf="state.showPassword"
                class="password-trigger"
              ></clr-icon>
              <clr-icon
                shape="eye-hide"
                (click)="toggle($event)"
                *ngIf="!state.showPassword"
                class="password-trigger"
              ></clr-icon>
            </div>
          </div>
        </ng-template>
      </ngx-smart-password-input>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <ngx-smart-text-input
        [control]="control"
        [inputConfig]="inputConfig"
        [showLabelAndDescription]="showLabelAndDescription"
        (keyup)="
          keyup.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (keydown)="
          keydown.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (keypress)="
          keypress.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
        (blur)="
          blur.emit({
            name: inputConfig.formControlName,
            value: $event
          })
        "
      ></ngx-smart-text-input>
    </ng-container>
    <!-- Add controls for check boxes and radio -->
  </ng-container>
</div>
