<div class="ngx-smart-form-control">
  <ng-container [ngSwitch]="inputConfig.type">
    <ng-container *ngSwitchCase="inputTypes.FILE_INPUT">
      <ngx-smart-file-input
        (addedEvent)="fileAdded.emit($event)"
        (removedEvent)="fileRemoved.emit($event)"
        [control]="control"
        [inputConfig]="inputType.asFileInput(inputConfig)"
        [describe]="describe"
      ></ngx-smart-file-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.HTML_INPUT">
      <div [innerHTML]="inputConfig.value | safeHtml"></div>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.SELECT_INPUT">
      <ngx-smart-select-input
        [control]="control"
        [inputConfig]="inputType.asSelectInput(inputConfig)"
        [describe]="describe"
        (remove)="remove.emit($event)"
        (selected)="selected?.emit($event)"
      ></ngx-smart-select-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.PHONE_INPUT">
      <ngx-smart-phone-input
        [control]="control"
        [inputConfig]="inputConfig"
        [describe]="describe"
      >
        <ng-template
          #input
          let-config="config"
          let-onBlur="onBlur"
          let-onFocus="onFocus"
          let-keypress="keypress"
          let-phoneControl="phoneControl"
          let-selected="selected"
        >
          <input
            #focusable
            [tabIndex]="config!.index"
            [required]="config!.rules!.isRequired || false"
            [class]="'effect-24 ' + config!.classes"
            (blur)="onBlur($event)"
            (focus)="onFocus($event)"
            (keypress)="keypress($event)"
            [formControl]="phoneControl"
            placeholder="{{ selected!.placeHolder }}"
            autocomplete="off"
            type="tel"
          />
        </ng-template>
      </ngx-smart-phone-input>
    </ng-container>
    <!-- Smart date Input -->
    <ng-container *ngSwitchCase="inputTypes.DATE_INPUT">
      <ngx-smart-date-input
        [control]="control"
        [inputConfig]="inputType.asDateInput(inputConfig)"
        [describe]="describe"
      >
        <ng-template
          #input
          let-control="control"
          let-onBlur="onBlur"
          let-config="config"
        >
          <clr-date-container>
            <label
              class="clr-control-label"
              *ngIf="describe"
              [for]="config.name"
            >
              {{ config.label }}
              <span class="required-text" *ngIf="config.rules!.isRequired">
                (*)
              </span>
            </label>
            <input
              title="{{ config!.label }}"
              [tabIndex]="config!.index"
              type="date"
              (blur)="onBlur($event)"
              [formControl]="control"
              [min]="config!.minDate"
              [max]="config.maxDate"
              clrDate
            />
          </clr-date-container>
        </ng-template>
      </ngx-smart-date-input>
    </ng-container>
    <!--\ Smart date Input -->
    <!-- Smart time input -->
    <ng-container *ngSwitchCase="inputTypes.TIME_INPUT">
      <ngx-smart-time-input
      [control]="control"
      [inputConfig]="inputType.asTimeInput(inputConfig)"
      [describe]="describe"
      >
      <ng-template #input let-max="max" let-config="config">
        <div class="clr-control-container">
          <div class="clr-input-wrapper">
            <label
              class="clr-control-label"
              *ngIf="describe"
              [for]="config!.name"
            >
              {{ config!.label }}
              <span class="required-text" *ngIf="config!.rules?.isRequired">
                (*)
              </span>
            </label>
            <input
              [tabIndex]="config!.index"
              (keyup)="
                keyup.emit({
                  name: config!.name,
                  value: $event
                })
              "
              (keydown)="
                keydown.emit({
                  name: config!.name,
                  value: $event
                })
              "
              (keypress)="
                keypress.emit({
                  name: config!.name,
                  value: $event
                })
              "
              (blur)="
                blur.emit({
                  name: config!.name,
                  value: $event
                })
              "
              type="time"
              [max]="config!.max || max"
              [min]="config!.min ? config!.min : 0"
              [class]="config!.classes"
              [formControl]="control"
              placeholder="{{
                config!.placeholder ? config!.placeholder : ''
              }}"
            />
          </div>
        </div>
      </ng-template>
    </ngx-smart-time-input>
    </ng-container>
    <!--\ Smart time Input -->
    <ng-container *ngSwitchCase="inputTypes.TEXTAREA_INPUT">
      <ng-container *ngIf="!inline; else textInput">
        <ng-container
          *ngTemplateOutlet="
            textareaInput;
            context: {
              config: getInlineTextAreaInput(inputConfig),
              control: control
            }
          "
        ></ng-container>
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.NUMBER_INPUT">
      <ngx-smart-number-input
        [control]="control"
        [describe]="describe"
        [inputConfig]="inputType.asNumberInput(inputConfig)"
      >
        <ng-template #input let-max="max" let-config="config">
          <div class="clr-control-container">
            <div class="clr-input-wrapper">
              <label
                class="clr-control-label"
                *ngIf="describe"
                [for]="config!.name"
              >
                {{ config!.label }}
                <span class="required-text" *ngIf="config!.rules?.isRequired">
                  (*)
                </span>
              </label>
              <input
                [tabIndex]="config!.index"
                (keyup)="
                  keyup.emit({
                    name: config!.name,
                    value: $event
                  })
                "
                (keydown)="
                  keydown.emit({
                    name: config!.name,
                    value: $event
                  })
                "
                (keypress)="
                  keypress.emit({
                    name: config!.name,
                    value: $event
                  })
                "
                (blur)="
                  blur.emit({
                    name: config!.name,
                    value: $event
                  })
                "
                type="number"
                [max]="config!.max || max"
                [min]="config!.min ? config!.min : 0"
                [class]="config!.classes"
                [formControl]="control"
                placeholder="{{
                  config!.placeholder ? config!.placeholder : ''
                }}"
              />
            </div>
          </div>
        </ng-template>
      </ngx-smart-number-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.RADIO_INPUT">
      <ngx-smart-radio-input
        [control]="control"
        [inputConfig]="inputType.asRadioInput(inputConfig)"
        [describe]="describe"
      >
        <ng-template #input let-options="options" let-config="config">
          <clr-radio-container clrInline>
            <label>
              {{ config!.label }}
              <span class="required-text" *ngIf="config!.rules!.isRequired">
                (*)
              </span>
            </label>
            <clr-radio-wrapper *ngFor="let option of options">
              <input
                placeholder="radio"
                [tabIndex]="config!.index"
                clrRadio
                type="radio"
                required
                [checked]="control.value == option.value"
                [value]="radioBoxLabel(config!.name, option?.value)"
                (change)="control!.setValue(option.value)"
              />
              <label>{{ option.description }}</label>
            </clr-radio-wrapper>
          </clr-radio-container>
        </ng-template>
      </ngx-smart-radio-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.CHECKBOX_INPUT">
      <ngx-smart-checkbox-input
        [control]="control"
        [inputConfig]="inputType.asCheckBoxInput(inputConfig)"
        [describe]="describe"
      >
        <ng-template #input let-group="group" let-config="config">
          <clr-checkbox-container clrInline [formGroup]="group">
            <label *ngIf="describe" [for]="config!.name">
              {{ config!.label }}
              <span class="required-text" *ngIf="config!.rules!.isRequired">
                (*)
              </span>
            </label>
            <clr-checkbox-wrapper
              *ngFor="
                let item of group.controls['options']!.controls;
                let index = index
              "
            >
              <input
                placeholder="checkbox"
                [tabIndex]="config!.index"
                [id]="config!.name + '_' + index"
                type="checkbox"
                clrCheckbox
                [value]="config!.options[index]!.value"
                [formControl]="item"
              />
              <label>
                {{ config!.options[index]!.description }}
              </label>
            </clr-checkbox-wrapper>
          </clr-checkbox-container>
        </ng-template>
      </ngx-smart-checkbox-input>
    </ng-container>
    <ng-container *ngSwitchCase="inputTypes.PASSWORD_INPUT">
      <ngx-smart-password-input
        [control]="control"
        [inputConfig]="inputConfig"
        [describe]="describe"
      >
        <ng-template
          #input
          let-state="state"
          let-config="config"
          let-toggle="toggle"
          let-defaultMaxLength="defaultMaxLength"
        >
          <div class="clr-control-container">
            <div
              class="clr-input-wrapper password-clr-input-wrapper password-wrapper"
            >
              <label
                [for]="inputConfig!.name"
                class="clr-control-label"
                *ngIf="describe"
              >
                {{ inputConfig!.label }}
                <small
                  class="required-text"
                  *ngIf="inputConfig!.rules!.isRequired"
                >
                  (*)
                </small>
              </label>
              <input
                [tabIndex]="inputConfig.index"
                (keyup)="
                  keyup.emit({
                    name: inputConfig.name,
                    value: $event
                  })
                "
                (keydown)="
                  keydown.emit({
                    name: inputConfig.name,
                    value: $event
                  })
                "
                (keypress)="
                  keypress.emit({
                    name: inputConfig.name,
                    value: $event
                  })
                "
                (blur)="
                  blur.emit({
                    name: inputConfig.name,
                    value: $event
                  })
                "
                [autocomplete]="'off'"
                [type]="!state.showPassword ? 'password' : 'text'"
                autocomplete="off"
                [maxLength]="
                  config!.maxLength ? config!.maxLength : defaultMaxLength
                "
                [minLength]="config!.minLength ? config!.minLength : 0"
                [class]="config!.classes + ' password-input'"
                [formControl]="control"
                placeholder="{{
                  config!.placeholder ? config!.placeholder : ''
                }}"
              />
              <clr-icon
                shape="eye"
                (click)="toggle($event)"
                *ngIf="state.showPassword"
                class="password-trigger"
              ></clr-icon>
              <clr-icon
                shape="eye-hide"
                (click)="toggle($event)"
                *ngIf="!state.showPassword"
                class="password-trigger"
              ></clr-icon>
            </div>
          </div>
        </ng-template>
      </ngx-smart-password-input>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <ng-container
        *ngTemplateOutlet="
          textInput;
          context: {
            config: inputConfig,
            control: control
          }
        "
      ></ng-container>
    </ng-container>
  </ng-container>
</div>
<!-- Text input template -->
<ng-template #textInput let-control="control" let-config="config">
  <ngx-smart-text-input
    [control]="control"
    [inputConfig]="config"
    [describe]="describe"
  >
    <ng-template #input let-config="config" let-maxLength="maxLength">
      <div class="clr-control-container">
        <div class="clr-input-wrapper">
          <label
            [for]="config!.name"
            class="clr-control-label"
            *ngIf="describe"
          >
            {{ config!.label }}
            <small class="required-text" *ngIf="config!.rules!.isRequired">
              (*)
            </small>
          </label>
          <input
            [tabIndex]="config!.index"
            (keyup)="
              keyup.emit({
                name: config!.name,
                value: $event
              })
            "
            (keydown)="
              keydown.emit({
                name: config!.name,
                value: $event
              })
            "
            (keypress)="
              keypress.emit({
                name: config!.name,
                value: $event
              })
            "
            (blur)="
              blur.emit({
                name: config!.name,
                value: $event
              })
            "
            [type]="config!.type === inputTypes.EMAIL_INPUT ? 'email' : 'text'"
            [maxLength]="config!.maxLength ? config!.maxLength : maxLength"
            [minLength]="config!.minLength ? config!.minLength : 0"
            [class]="config!.classes"
            [formControl]="control"
            placeholder="{{ config!.placeholder ? config!.placeholder : '' }}"
          />
        </div>
      </div>
    </ng-template>
  </ngx-smart-text-input>
</ng-template>
<!--\ Text input template -->
<!-- Smart text-area input -->
<ng-template #textareaInput let-control="control" let-config="config">
  <ngx-smart-textarea-input
    [control]="control"
    [inputConfig]="config"
    [describe]="describe"
  >
    <ng-template #input let-config="config">
      <div class="clr-control-container">
        <div class="clr-textarea-wrapper">
          <label
            class="clr-control-label"
            *ngIf="describe"
            [for]="config!.name"
          >
            {{ config!.label }}
            <span class="required-text" *ngIf="config!.rules?.isRequired">
              (*)
            </span>
          </label>
          <textarea
            (keyup)="
              keyup.emit({
                name: config!.name,
                value: $event
              })
            "
            (keydown)="
              keydown.emit({
                name: config!.name,
                value: $event
              })
            "
            (keypress)="
              keypress.emit({
                name: config!.name,
                value: $event
              })
            "
            (blur)="
              blur.emit({
                name: config!.name,
                value: $event
              })
            "
            [class]="config!.classes"
            [formControl]="control"
            placeholder="
      {{ config!.placeholder ? config!.placeholder : '' }}
    "
            [rows]="config!.rows"
          ></textarea>
        </div>
      </div>
    </ng-template>
  </ngx-smart-textarea-input>
</ng-template>
