<div [hidden]="hidden ?? false" class="ngx-form-control" *ngIf="formControl">
  <ng-container [ngSwitch]="inputConfig.type">
    <!-- File Input -->
    <ng-container *ngSwitchCase="inputTypes.FILE_INPUT">
      <ng-container *ngIf="inputConfig | fileInput as config">
        <ngx-file-input
          [read]="config.read"
          [describe]="describe"
          [autoupload]="config.autoupload ?? false"
          [upload-as]="config.uploadAs"
          [placeholder]="config.placeholder"
          [class]="config.classes"
          [multiple]="config.multiple"
          [description]="config.description"
          [max-file-size]="config.maxFileSize"
          [max-files]="50"
          [url]="config.uploadUrl"
          (reset)="formControl.reset()"
          (value)="formControl.setValue($event)"
          [accept]="config | accept"
          [tooltip-error]="tooltipError"
        >
          <label class="clr-control-label" *ngIf="describe" [for]="config.name">
            <ng-container
              *ngTemplateOutlet="
                label ?? labelRef;
                context: { $implicit: config!.label, config }
              "
            ></ng-container>

            <small
              class="required-text"
              *ngIf="config.rules?.isRequired ?? (config | required)"
            >
              (*)
            </small>
          </label>
        </ngx-file-input>
      </ng-container>
  
      <!-- Error -->
      <ng-container
        *ngTemplateOutlet="
          error ?? errorRef;
          context: {
            touched: formControl.touched,
            $implicit: formControl.errors,
            errors: formControl.errors
          }
        "
      ></ng-container>
    </ng-container>
    <!--\ File Input -->

    <!-- HTML Input -->
    <ng-container *ngSwitchCase="inputTypes.HTML_INPUT">
      <ng-container
        *ngTemplateOutlet="
          textView ?? textViewRef;
          context: {
            $implicit: inputConfig,
            value: inputConfig.value,
            config: inputConfig
          }
        "
      ></ng-container>
      <ng-template #textViewRef let-config let-value="value">
        <div [ngClass]="config.classes" [innerHTML]="value | trustHtml"></div>
      </ng-template>
    </ng-container>
    <!--\ HTML Input -->

    <!-- Select Input -->
    <ng-container *ngSwitchCase="inputTypes.SELECT_INPUT">
      <ngx-select-input
        [control]="formControl"
        [config]="inputConfig | selectInput"
        [describe]="describe"
        [loading-text]="loadingText"
        (remove)="remove.emit($event)"
        (selected)="selected.emit($event)"
      >
        <label
          class="clr-control-label"
          *ngIf="describe"
          [for]="inputConfig.name"
        >
          <ng-container
            *ngTemplateOutlet="
              label ?? labelRef;
              context: { $implicit: inputConfig!.label, config: inputConfig }
            "
          ></ng-container>
          <small
            class="required-text"
            *ngIf="inputConfig.rules?.isRequired ?? (inputConfig | required)"
          >
            (*)
          </small>
        </label>
      </ngx-select-input>

      <!-- Error -->
      <ng-container
        *ngTemplateOutlet="
          error ?? errorRef;
          context: {
            touched: formControl.touched,
            $implicit: formControl.errors,
            errors: formControl.errors
          }
        "
      ></ng-container>
    </ng-container>
    <!--\ Select Input -->

    <!-- Phone Input -->
    <ng-container *ngSwitchCase="inputTypes.PHONE_INPUT">
      <div class="clr-control-container">
        <div class="clr-input-wrapper">
          <label
            class="clr-control-label"
            *ngIf="describe"
            [for]="inputConfig!.name"
          >
            <ng-container
              *ngTemplateOutlet="
                label ?? labelRef;
                context: { $implicit: inputConfig!.label, config: inputConfig }
              "
            ></ng-container>
            <span
              class="required-text"
              *ngIf="inputConfig.rules?.isRequired ?? (inputConfig | required)"
            >
              (*)
            </span>
          </label>

          <ngx-phone-input
            [control]="formControl"
            [config]="inputConfig"
            [describe]="describe"
            [class]="'clr-input'"
            [countries]="countries"
          >
            <ng-template
              #input
              let-config="config"
              let-onBlur="onBlur"
              let-onFocus="onFocus"
              let-keypress="keypress"
              let-selected="selected"
              let-change="change"
              let-required="required"
              let-disabled="disabled"
              let-value="value"
            >
              <input
                noAutoComplete
                [value]="value"
                [required]="required"
                [class]="'effect-24 ' + config!.classes"
                (blur)="onBlur($event)"
                (focus)="onFocus($event)"
                (keypress)="keypress($event)"
                (change)="change($event)"
                (input)="change($event)"
                [disabled]="disabled"
                placeholder="{{ selected?.placeHolder }}"
                autocomplete="off"
                type="tel"
              />
            </ng-template>
          </ngx-phone-input>
        </div>
      </div>

      <!-- Error -->
      <ng-container
        *ngTemplateOutlet="
          error ?? errorRef;
          context: {
            touched: formControl.touched,
            $implicit: formControl.errors,
            errors: formControl.errors
          }
        "
      ></ng-container>
    </ng-container>
    <!--\ Phone Input -->

    <!-- Date Input -->
    <ng-container *ngSwitchCase="inputTypes.DATE_INPUT">
      <ngx-date-input
        [control]="formControl"
        [config]="inputConfig | dateInput"
        [describe]="describe"
      >
        <ng-template
          #input
          let-control="control"
          let-onBlur="onBlur"
          let-config="config"
        >
          <clr-date-container>
            <label
              class="clr-control-label"
              *ngIf="describe"
              [for]="config.name"
            >
              <ng-container
                *ngTemplateOutlet="
                  label ?? labelRef;
                  context: { $implicit: config!.label, config }
                "
              ></ng-container>
              <span
                class="required-text"
                *ngIf="config.rules?.isRequired ?? (config | required)"
              >
                (*)
              </span>
            </label>
            <input
              noAutoComplete
              title="{{ config!.label }}"
              type="date"
              (blur)="onBlur($event)"
              [formControl]="control"
              [min]="config!.minDate"
              [max]="config.maxDate"
              clrDate
            />
          </clr-date-container>
        </ng-template>
      </ngx-date-input>

      <!-- Error -->
      <ng-container
        *ngTemplateOutlet="
          error ?? errorRef;
          context: {
            touched: formControl.touched,
            $implicit: formControl.errors,
            errors: formControl.errors
          }
        "
      ></ng-container>
    </ng-container>
    <!--\ Date Input -->

    <!-- Time Input -->
    <ng-container *ngSwitchCase="inputTypes.TIME_INPUT">
      <ngx-time-input
        [control]="formControl"
        [config]="inputConfig | timeInput"
        [describe]="describe"
      >
        <ng-template
          #input
          let-max="max"
          let-config="config"
          let-control="control"
        >
          <div class="clr-control-container">
            <div class="clr-input-wrapper">
              <label
                class="clr-control-label"
                *ngIf="describe"
                [for]="config!.name"
              >
                <ng-container
                  *ngTemplateOutlet="
                    label ?? labelRef;
                    context: { $implicit: config!.label, config }
                  "
                ></ng-container>
                <span
                  class="required-text"
                  *ngIf="config.rules?.isRequired ?? (config | required)"
                >
                  (*)
                </span>
              </label>
              <input
                noAutoComplete
                (keyup)="onKeyUp($event, config!.name)"
                (keydown)="onKeyDown($event, config!.name)"
                (keypress)="onKeyPress($event, config!.name)"
                (blur)="onBlur($event, config!.name)"
                type="time"
                [max]="config!.max || max"
                [min]="config!.min ? config!.min : 0"
                [class]="config!.classes"
                [formControl]="control"
                placeholder="{{
                  config!.placeholder ? config!.placeholder : ''
                }}"
              />
            </div>
          </div>
        </ng-template>
      </ngx-time-input>

      <!-- Error -->
      <ng-container
        *ngTemplateOutlet="
          error ?? errorRef;
          context: {
            touched: formControl.touched,
            $implicit: formControl.errors,
            errors: formControl.errors
          }
        "
      ></ng-container>
    </ng-container>
    <!--\ Time Input -->

    <!-- Textarea Input -->
    <ng-container *ngSwitchCase="inputTypes.TEXTAREA_INPUT">
      <ng-container *ngIf="!inline; else textInput">
        <ngx-textarea-input
          [control]="formControl"
          [config]="inputConfig | textAreaInput"
          [describe]="describe"
        >
          <ng-template #input let-config="config" let-control="control">
            <div class="clr-form-control">
              <label
                class="clr-control-label"
                *ngIf="describe"
                [for]="config!.name"
              >
                <ng-container
                  *ngTemplateOutlet="
                    label ?? labelRef;
                    context: { $implicit: config!.label, config }
                  "
                ></ng-container>
                <span
                  class="required-text"
                  *ngIf="config.rules?.isRequired ?? (config | required)"
                >
                  (*)
                </span>
              </label>
              <div
                class="clr-control-container"
                [class]="control.errors ? 'clr-error' : ''"
              >
                <div class="clr-textarea-wrapper">
                  <textarea
                    (keyup)="onKeyUp($event, config!.name)"
                    (keydown)="onKeyDown($event, config!.name)"
                    (keypress)="onKeyPress($event, config!.name)"
                    (blur)="onBlur($event, config!.name)"
                    [class]="config!.classes"
                    [formControl]="control"
                    placeholder="{{
                      config!.placeholder ? config!.placeholder : ''
                    }}"
                    [rows]="config!.rows"
                  ></textarea>
                  <cds-icon
                    class="clr-validate-icon"
                    shape="exclamation-circle"
                  ></cds-icon>
                </div>
              </div>
            </div>
          </ng-template>
        </ngx-textarea-input>

        <!-- Error -->
        <ng-container
          *ngTemplateOutlet="
            error ?? errorRef;
            context: {
              touched: formControl.touched,
              $implicit: formControl.errors,
              errors: formControl.errors
            }
          "
        ></ng-container>
      </ng-container>
    </ng-container>
    <!--\ Textarea Input -->

    <!-- Number Input -->
    <ng-container *ngSwitchCase="inputTypes.NUMBER_INPUT">
      <ngx-number-input
        [control]="formControl"
        [describe]="describe"
        [config]="inputConfig | numberInput"
      >
        <ng-template
          #input
          let-max="max"
          let-config="config"
          let-control="control"
        >
          <div class="clr-control-container">
            <div class="clr-input-wrapper">
              <label
                class="clr-control-label"
                *ngIf="describe"
                [for]="config!.name"
              >
                <ng-container
                  *ngTemplateOutlet="
                    label ?? labelRef;
                    context: { $implicit: config!.label, config }
                  "
                ></ng-container>
                <span
                  class="required-text"
                  *ngIf="config.rules?.isRequired ?? (config | required)"
                >
                  (*)
                </span>
              </label>
              <input
                noAutoComplete
                (keyup)="onKeyUp($event, config!.name)"
                (keydown)="onKeyDown($event, config!.name)"
                (keypress)="onKeyPress($event, config!.name)"
                (blur)="onBlur($event, config!.name)"
                type="number"
                [max]="config!.max || max"
                [min]="config!.min ? config!.min : 0"
                [class]="config!.classes"
                [formControl]="control"
                placeholder="{{
                  config!.placeholder ? config!.placeholder : ''
                }}"
              />
            </div>
          </div>
        </ng-template>
      </ngx-number-input>

      <!-- Error -->
      <ng-container
        *ngTemplateOutlet="
          error ?? errorRef;
          context: {
            touched: formControl.touched,
            $implicit: formControl.errors,
            errors: formControl.errors
          }
        "
      ></ng-container>
    </ng-container>
    <!--\ Number Input -->

    <!-- Radio Input -->
    <ng-container *ngSwitchCase="inputTypes.RADIO_INPUT">
      <ngx-radio-input
        [control]="formControl"
        [config]="inputConfig | selectInput"
        [describe]="describe"
      >
        <ng-template
          #input
          let-options="options"
          let-config="config"
          let-control="control"
        >
          <clr-radio-container clrInline>
            <label class="clr-control-label" *ngIf="describe">
              <ng-container
                *ngTemplateOutlet="
                  label ?? labelRef;
                  context: { $implicit: config!.label, config }
                "
              ></ng-container>
              <span
                class="required-text"
                *ngIf="config.rules?.isRequired ?? (config | required)"
              >
                (*)
              </span>
            </label>
            <clr-radio-wrapper *ngFor="let option of options">
              <input
                noAutoComplete
                placeholder="radio"
                clrRadio
                type="radio"
                required
                [checked]="control.value == option.value"
                [value]="config!.name + '_' + option?.value"
                (change)="control!.setValue(option.value)"
              />
              <label>{{ option.description ?? option.name }}</label>
            </clr-radio-wrapper>
          </clr-radio-container>
        </ng-template>
      </ngx-radio-input>

      <!-- Error -->
      <ng-container
        *ngTemplateOutlet="
          error ?? errorRef;
          context: {
            touched: formControl.touched,
            $implicit: formControl.errors,
            errors: formControl.errors
          }
        "
      ></ng-container>
    </ng-container>
    <!--\ Radio Input -->

    <!-- Checkbox Input -->
    <ng-container *ngSwitchCase="inputTypes.CHECKBOX_INPUT">
      <ngx-checkbox-input
        [control]="formControl"
        [config]="inputConfig | selectInput"
        [describe]="describe"
      >
        <label label class="clr-control-label" *ngIf="describe">
          <ng-container
            *ngTemplateOutlet="
              label ?? labelRef;
              context: { $implicit: inputConfig!.label, config: inputConfig }
            "
          ></ng-container>
          <small
            class="required-text"
            *ngIf="inputConfig.rules?.isRequired ?? (inputConfig | required)"
          >
            (*)
          </small>
        </label>
      </ngx-checkbox-input>

      <!-- Error -->
      <ng-container
        *ngTemplateOutlet="
          error ?? errorRef;
          context: {
            touched: formControl.touched,
            $implicit: formControl.errors,
            errors: formControl.errors
          }
        "
      ></ng-container>
    </ng-container>
    <!--\ Checkbox Input -->

    <!-- Password Input -->
    <ng-container *ngSwitchCase="inputTypes.PASSWORD_INPUT">
      <ngx-password-input
        [control]="formControl"
        [config]="inputConfig | textInput"
        [describe]="describe"
      >
        <ng-template
          #input
          let-state="state"
          let-control="control"
          let-config="config"
          let-toggle="toggle"
          let-defaultMaxLength="defaultMaxLength"
        >
          <div class="clr-control-container">
            <div
              class="clr-input-wrapper password-clr-input-wrapper password-wrapper"
            >
              <label
                [for]="inputConfig!.name"
                class="clr-control-label"
                *ngIf="describe"
              >
                <ng-container
                  *ngTemplateOutlet="
                    label ?? labelRef;
                    context: {
                      $implicit: inputConfig!.label,
                      config: inputConfig
                    }
                  "
                ></ng-container>
                <small
                  class="required-text"
                  *ngIf="
                    inputConfig.rules?.isRequired ?? (inputConfig | required)
                  "
                >
                  (*)
                </small>
              </label>
              <input
                [noAutoComplete]="'new-password'"
                (keyup)="onKeyUp($event, config!.name)"
                (keydown)="onKeyDown($event, config!.name)"
                (keypress)="onKeyPress($event, config!.name)"
                (blur)="onBlur($event, config!.name)"
                [autocomplete]="'off'"
                [type]="!state.showPassword ? 'password' : 'text'"
                autocomplete="off"
                [maxLength]="
                  config!.maxLength ? config!.maxLength : defaultMaxLength
                "
                [value]="control.value ?? ''"
                [minLength]="config!.minLength ? config!.minLength : 0"
                [class]="config!.classes + ' password-input'"
                [formControl]="control"
                placeholder="{{
                  config!.placeholder ? config!.placeholder : ''
                }}"
              />
              <cds-icon
                shape="eye"
                (click)="toggle($event)"
                *ngIf="state.showPassword"
                class="password-trigger"
              ></cds-icon>
              <cds-icon
                shape="eye-hide"
                (click)="toggle($event)"
                *ngIf="!state.showPassword"
                class="password-trigger"
              ></cds-icon>
            </div>
          </div>
        </ng-template>
      </ngx-password-input>

      <!-- Error -->
      <ng-container
        *ngTemplateOutlet="
          error ?? errorRef;
          context: {
            touched: formControl.touched,
            $implicit: formControl.errors,
            errors: formControl.errors
          }
        "
      ></ng-container>
    </ng-container>
    <!--\ Password Input -->

    <ng-container *ngSwitchDefault>
      <ng-container
        *ngTemplateOutlet="
          textInput;
          context: {
            config: inputConfig,
            control: formControl
          }
        "
      ></ng-container>
    </ng-container>
  </ng-container>
</div>
<!-- Text Input -->
<ng-template #textInput let-control="control" let-config="config">
  <ngx-text-input [control]="control" [config]="config" [describe]="describe">
    <ng-template
      #input
      let-config="config"
      let-maxLength="maxLength"
      let-control="control"
    >
      <div class="clr-control-container">
        <div class="clr-input-wrapper">
          <label
            [for]="config!.name"
            class="clr-control-label"
            *ngIf="describe"
          >
            <ng-container
              *ngTemplateOutlet="
                label ?? labelRef;
                context: { $implicit: config!.label, config }
              "
            ></ng-container>
            <small
              class="required-text"
              *ngIf="config.rules?.isRequired ?? (config | required)"
            >
              (*)
            </small>
          </label>
          <input
            noAutoComplete
            (keyup)="onKeyUp($event, config!.name)"
            (keydown)="onKeyDown($event, config!.name)"
            (keypress)="onKeyPress($event, config!.name)"
            (blur)="onBlur($event, config!.name)"
            [type]="config!.type === inputTypes.EMAIL_INPUT ? 'email' : 'text'"
            [maxLength]="config!.maxLength ? config!.maxLength : maxLength"
            [minLength]="config!.minLength ? config!.minLength : 0"
            class="clr-input"
            [class]="config!.classes"
            [formControl]="control"
            placeholder="{{ config!.placeholder ? config!.placeholder : '' }}"
          />
        </div>
      </div>
    </ng-template>
  </ngx-text-input>
  
  <!-- Error -->
  <ng-container
    *ngTemplateOutlet="
      error ?? errorRef;
      context: {
        touched: formControl.touched,
        $implicit: formControl.errors,
        errors: formControl.errors
      }
    "
  ></ng-container>
</ng-template>
<!--\ Text Input -->

<!-- Input label -->
<ng-template #labelRef let-value>
  {{ value }}
</ng-template>
<!--\ Input label -->

<!-- Input errors -->
<ng-template #errorRef let-touched="touched" let-errors>
  <ngx-input-error error *ngIf="touched" [errors]="errors"></ngx-input-error>
</ng-template>
<!--\ Input errors -->
