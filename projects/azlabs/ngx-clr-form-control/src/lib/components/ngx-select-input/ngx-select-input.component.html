<ng-container *ngIf="state$ | async as vm">
  <ng-content select="label"></ng-content>
  <div
    #optionsRef
    fetchOptions
    [optionsConfig]="inputConfig.optionsConfig"
    [loaded]="vm.loaded"
    (optionsChange)="onOptionsChange($event)"
    (loadingChange)="onLoadingChange($event)"
    [name]="inputConfig.name"
  >
    <ng-select
      [class]="inputConfig.multiple ? '' : 'not-multiple'"
      [virtualScroll]="true"
      [items]="vm?.state ?? []"
      [bindLabel]="'name'"
      [bindValue]="'value'"
      (focus)="onFocus()"
      [loading]="vm?.performingAction ?? false"
      [loadingText]="'loadingText' | translate"
      [multiple]="inputConfig.multiple ?? false"
      [placeholder]="inputConfig.placeholder ?? ''"
      [formControl]="control"
      [groupBy]="'type'"
      [clearable]="true"
      (remove)="
        remove.emit({
          name: inputConfig.name,
          event: $event
        })
      "
      (change)="
        selected.emit({
          name: inputConfig.name,
          value: $event
        })
      "
    >
      <ng-template ng-option-tmp let-item="item">
        <div>
          <label class="form-check-label ml-2">
            {{ item?.name }}
          </label>
        </div>
      </ng-template>
    </ng-select>
  </div>
</ng-container>
<span
  *ngIf="control.hasError('required') && control.touched"
  [class]="'input__subtext input__error_text'"
>
  {{ "validation.required" | translate }}
</span>
<span
  *ngIf="describe"
  class="input__subtext"
  [innerHTML]="inputConfig.description || '' | trustHtml"
></span>
