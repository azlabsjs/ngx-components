<div fetchOptions (optionsChange)="onOptionsChange($event)" [loaded]="loaded" [config]="inputConfig.optionsConfig"
  [name]="inputConfig.name">
  <ng-container *ngIf="inputConfig.options!.length > 0">
    <ng-container *ngTemplateOutlet="
        inputRef;
        context: {
          config: inputConfig,
          formgroup,
          options: inputConfig.options,
          control
        }
      "></ng-container>
    <!-- Control description -->
    <span [class]="'input__subtext'" *ngIf="describe" [innerHTML]="inputConfig.description || '' | trustHtml"></span>
  </ng-container>
</div>
