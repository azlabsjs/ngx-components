<ng-container *ngIf="errors() as errors">
    <ng-container *ngFor="let error of defaultErrors()">
        <ng-container *ngIf="errors[error] | defined">
            <ng-container
                *ngTemplateOutlet="(errors[error] | isObject) ? objectRef : defaultRef; context: {$implicit: errors[error], error} ">
            </ng-container>
        </ng-container>
    </ng-container>
</ng-container>

<ng-container *ngIf="customErrors() as customErrors">
    <ng-container *ngIf="customErrors && customErrors.length > 0">
        <!-- Custom Error -->
        <ng-container *ngFor="let error of customErrors">
            <ng-container *ngIf="error | defined">
                <span>{{ error }}</span>
            </ng-container>
        </ng-container>
    </ng-container>
</ng-container>

<ng-template #objectRef let-value let-error="error">
    <span>{{ ['validation', error] | join:'.' | translate:value }}</span>
</ng-template>
<ng-template #defaultRef let-value let-error="error">
    <span>{{ ['validation', error] | join:'.' | translate:{value} }}</span>
</ng-template>
