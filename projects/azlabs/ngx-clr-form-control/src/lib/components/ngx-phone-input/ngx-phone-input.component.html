<ngx-intl-tel-input
  *ngIf="control"
  [disabled]="state.disabled"
  (error)="onError($event)"
  (valueChange)="control.setValue($event)"
  [value]="state.value ?? ''"
  (blur)="onBlur($event)"
  (focus)="onFocus($event)"
  [class]="cssClass"
  [required]="config!.rules?.isRequired || false"
  [preferredCountries]="['tg', 'bj', 'gh']"
  [country]="'tg'"
>
  <ng-template
    #input
    let-keypress="keypress"
    let-selected="selected"
    let-change="change"
    let-required="required"
    let-disabled="disabled"
    let-value="value"
  >
    <ng-container
      *ngTemplateOutlet="
        inputRef;
        context: {
          value,
          keypress,
          selected,
          required,
          disabled,
          config,
          change: change,
          onBlur: onBlur.bind(this),
          onFocus: onFocus.bind(this)
        }
      "
    ></ng-container>
  </ng-template>
</ngx-intl-tel-input>

<span
  [class]="'input__subtext input__error_text'"
  *ngIf="control.hasError('required') && control.touched"
>
  {{ "validation.required" | translate }}
</span>
<span
  [class]="'input__subtext input__error_text'"
  *ngIf="control.hasError('invalidPhoneNumber') && control.touched"
>
  {{ "validation.phone" | translate : { value: "(Ex: 228 90050505)" } }}
</span>
<span
  [class]="'input__subtext'"
  *ngIf="describe"
  [innerHTML]="config!.description || '' | trustHtml"
></span>
