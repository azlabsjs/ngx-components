<ng-container *ngIf="state$ | async as state">
  <ng-container
    *ngTemplateOutlet="inputRef; context: { state: state, toggle: toggle.bind(this), config: inputConfig, control, defaultMaxLength: maxNumberSize()}"></ng-container>
</ng-container>
<span [class]="'input__subtext input__error_text'" *ngIf="control.hasError('required') && control.touched">
  {{ 'validation.required' | translate }}
</span>
<span [class]="'input__subtext input__error_text'" *ngIf="control.hasError('maxLength') && control.touched">
  {{
  'validation.maxValue'
  | translate
  : {
  value: inputConfig.maxLength
  }
  }}
</span>
<span [class]="'input__subtext input__error_text'" *ngIf="control.hasError('minLength') && control.touched">
  {{
  'validation.minValue'
  | translate
  : {
  value: inputConfig.minLength
  }
  }}
</span>
<span [class]="'input__subtext input__error_text'" *ngIf="control.hasError('pattern') && control.touched">
  {{ 'validation.passwordPattern' | translate }}
</span>
<span [class]="'input__subtext input__error_text'" *ngIf="control.hasError('Match') && control.touched">
  {{ 'validation.passwordMatch' | translate }}
</span>
<span [class]="'input__subtext'" *ngIf="describe" [innerHTML]="inputConfig.description || '' | trustHtml"></span>
