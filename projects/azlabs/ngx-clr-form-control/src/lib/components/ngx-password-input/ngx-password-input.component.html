<ng-container *ngIf="state$ | async as state">
  <ng-container
    *ngTemplateOutlet="inputRef; context: { state: state, toggle: toggle.bind(this), config: inputConfig, control, defaultMaxLength: maxNumberSize()}"></ng-container>
</ng-container>

<!-- Control description -->
<span [class]="'input__subtext'" *ngIf="describe" [innerHTML]="inputConfig.description || '' | trustHtml"></span>
