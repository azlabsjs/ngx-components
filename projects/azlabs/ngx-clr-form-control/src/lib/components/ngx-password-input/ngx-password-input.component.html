<ng-container *ngIf="showPassword() as state">
  <ng-container
    *ngTemplateOutlet="inputRef; context: { state: state, toggle: toggle.bind(this), config: inputConfig, control, defaultMaxLength: (Mt.pow(2, 31) - 1)}"></ng-container>
</ng-container>

<!-- Control description -->
<span [class]="'input__subtext'" *ngIf="describe" [innerHTML]="inputConfig.description || '' | trustHtml"></span>
