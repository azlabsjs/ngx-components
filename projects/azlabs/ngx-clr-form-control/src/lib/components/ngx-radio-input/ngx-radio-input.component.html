<ng-container *ngIf="inputConfig() as state">
  <div fetchOptions (optionsChange)="onOptionsChange($event)" [loaded]="loaded()" [config]="state.optionsConfig"
    [name]="state.name">
    <ng-container *ngIf="state.options as options">
      <ng-container *ngIf="options!.length > 0">
        <ng-container *ngTemplateOutlet="
          inputRef;
          context: { options: options, config: state, control }
        "></ng-container>
        <!-- Control description -->
        <span [class]="'input__subtext'" *ngIf="describe" [innerHTML]="state.description || '' | trustHtml"></span>
      </ng-container>
    </ng-container>
  </div>
</ng-container>
