<div fetchOptions (optionsChange)="onOptionsChange($event)" [loaded]="loaded"
  [optionsConfig]="inputConfig.optionsConfig" [name]="inputConfig.name">
  <ng-container *ngIf="inputConfig.options as options">
    <ng-container *ngIf="options!.length > 0">
      <ng-container *ngTemplateOutlet="
          inputRef;
          context: { options: options, config: inputConfig, control }
        "></ng-container>
      <span [class]="'input__subtext input__error_text'" *ngIf="control.hasError('required') && control.touched">
        {{ 'validation.required' | translate }}
      </span>
      <span [class]="'input__subtext'" *ngIf="describe" [innerHTML]="inputConfig.description || '' | trustHtml"></span>
    </ng-container>
  </ng-container>
</div>
