<ng-container *ngTemplateOutlet="
    inputRef;
    context: {
      max: inputConfig.max,
      min: inputConfig.min,
      config: inputConfig,
      control
    }
  "></ng-container>

<!-- Control description -->
<span [class]="'input__subtext'" *ngIf="describe" [innerHTML]="inputConfig.description || '' | trustHtml"></span>
