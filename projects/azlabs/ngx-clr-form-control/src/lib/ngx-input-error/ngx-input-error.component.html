
<ng-container *ngIf="template">
  <ng-container *ngIf="errors">
    <ng-container *ngFor="let error of errors | supportederrors">
      <ng-container *ngIf="errors[error] | defined">
        <ng-container *ngTemplateOutlet="(errors[error] | isObject) ? oRef : ref; context: { $implicit: errors[error], error }">
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="errors | customerrors as err">
    <ng-container *ngIf="err && err.length > 0">
      <ng-container *ngFor="let error of err">
        <ng-container *ngIf="error | defined">
          <ng-container *ngTemplateOutlet="template; context: { $implicit: error['message'], error, params: error['params'] }"></ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-template #oRef let-value let-error="error">
    <ng-container *ngTemplateOutlet="template; context: { $implicit: error, error, params: value }"
    ></ng-container>
  </ng-template>
  <ng-template #ref let-value let-error="error">
    <ng-container *ngTemplateOutlet=" template; context: { $implicit: error, error, params: { value } }"></ng-container>
  </ng-template>
</ng-container>
