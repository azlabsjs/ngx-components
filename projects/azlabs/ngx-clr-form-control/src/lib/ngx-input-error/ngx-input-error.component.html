<ng-container *ngIf="errors">
    <ng-container *ngFor="let error of errors | supportedErrors">
        <ng-container *ngIf="errors[error] | defined">
            <ng-container
                *ngTemplateOutlet="(errors[error] | isObject) ? objectRef : defaultRef; context: {$implicit: errors[error], error} ">
            </ng-container>
        </ng-container>
    </ng-container>
</ng-container>

<ng-container *ngIf="errors | customErrors as err">
    <ng-container *ngIf="err && err.length > 0">
        <ng-container *ngFor="let error of err">
            <ng-container *ngIf="error | defined">
                <span>{{ error }}</span>
            </ng-container>
        </ng-container>
    </ng-container>
</ng-container>

<ng-template #objectRef let-value let-error="error">
    <span>{{ ['validation', error] | join:'.' | translate:value }}</span>
</ng-template>
<ng-template #defaultRef let-value let-error="error">
    <span>{{ ['validation', error] | join:'.' | translate:{value} }}</span>
</ng-template>
