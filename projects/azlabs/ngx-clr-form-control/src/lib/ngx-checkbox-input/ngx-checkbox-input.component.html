<div
  fetchOptions
  (optionsChange)="onOptionsChange($event)"
  [loaded]="state.loaded"
  [config]="state.config.optionsConfig"
  [name]="state.config.name"
>
  <ng-container *ngIf="(state.config.options ?? []).length > 0">
    <div class="clr-form-control">
      <ng-content select="[label]"></ng-content>
      <div class="clr-control-container clr-control-inline">
        <ngx-checkbox
          *ngFor="let item of state.config.options"
          [checked]="item.value | isChecked : state.selection"
          [text]="item.description ?? item.name"
          (onChange)="onSelectionChange({ value: item.value, checked: $event })"
          [disabled]="disabled"
        >
        </ngx-checkbox>
      </div>
    </div>
    <span
      [class]="'input__subtext'"
      *ngIf="describe"
      [innerHTML]="state.config.description || '' | trustHtml"
    ></span>
    <ng-content></ng-content>
  </ng-container>
</div>
