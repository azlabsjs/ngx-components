<div fetchOptions (optionsChange)="onOptionsChange($event)" [loaded]="state.loaded"
  [config]="state.config.optionsConfig" [name]="state.config.name">
  <ng-container *ngIf="(state.config.options ?? []).length > 0">
    <div class="clr-form-control">
      <label class="clr-control-label">Inline checkbox example</label>
      <div class="clr-control-container clr-control-inline">
        <ng-container *ngFor="let item of state.config.options">
          <ngx-checkbox [checked]="item.value|isChecked:state.selection" [text]="item.description"
            (onChange)="onSelectionChange({value: item.value, checked: $event})" [disabled]="disabled">
          </ngx-checkbox>
        </ng-container>
      </div>
    </div>
    <span [class]="'input__subtext'" *ngIf="describe" [innerHTML]="state.config.description || '' | trustHtml"></span>
    <ng-content></ng-content>
  </ng-container>
</div>
