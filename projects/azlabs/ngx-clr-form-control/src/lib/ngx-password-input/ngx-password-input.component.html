<ng-container *ngIf="state">
  <ng-container
    *ngTemplateOutlet="
      inputRef;
      context: {
        state: state,
        toggle: toggle.bind(this),
        config,
        control,
        defaultMaxLength: Mt.pow(2, 31) - 1
      }
    "
  ></ng-container>
</ng-container>

<span
  [class]="'input__subtext'"
  *ngIf="describe"
  [innerHTML]="config.description || '' | trustHtml"
></span>
