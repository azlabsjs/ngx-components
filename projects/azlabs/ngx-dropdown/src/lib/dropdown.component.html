<div class="dropdown-container" *ngIf="state">
  <div class="ngx-azl-dropdown" [ngClass]="state.cssClass">
    <a title="dropdown toggle" href="#" id="dropdown-toggle" (click)="onToggleDropdown($event)"
      class="ngx-azl-dropdown-header" #dropdownHeader>
      <ng-container *ngTemplateOutlet="dropdownToggleRef ?? defaultDdHeader"></ng-container>
    </a>
    <div class="ngx-azl-dropdown-menu" [ngClass]="state.menuClass">
      <ng-content></ng-content>
    </div>
  </div>
</div>
<ng-template #defaultDdHeader>
  <div class="ngx-azl-dropdown-header">
    <span class="ngx-azl-dropdown-text">
      {{ text }}
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon chevron-down"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd" class="path"
          d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
      </svg></span>
  </div>
</ng-template>
