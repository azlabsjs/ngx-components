<div class="container">
  <ngx-clr-smart-grid
    [columns]="columns"
    [data]="data"
    (dgRefresh)="onDgRefresh($event)"
    (selectedChange)="onSelectedChanges($event)"
  ></ngx-clr-smart-grid>
  <ng-container *ngIf="form$ | async as form">
    <ngx-smart-form [form]="form"></ngx-smart-form>
  </ng-container>
</div>
