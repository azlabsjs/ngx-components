<div class="container">
  <ngx-clr-smart-grid [columns]="columns" [placeholder]="placeholder" [pageResult]="(pageResult$ | async)" (dgRefresh)="onDgRefresh($event)"
    (selectedChange)="onSelectedChanges($event)" [config]="{useServerPagination: true}"></ngx-clr-smart-grid>
  <ng-container *ngIf="state$ | async as form">
    <ngx-smart-form #smartform (readyState)="onFormReadyState(form)" (changes)="afterChanges()"
      (error)="onError($event)" [submitable]="true" [autoupload]="true" (submit)="ngxFormSubmit($event)" [form]="form"
      [autoSubmit]="true" [path]="'http://localhost:3000/customers'">
    </ngx-smart-form>
  </ng-container>
  <ngx-dropzone></ngx-dropzone>
</div>
